<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id ="month" >
    <button type="button" onclick="result()">tinh so ngay</button>
</form>
<script>

    function result() {
        let months = Number(document.getElementById("month").value);
    switch (months) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            document.write("month has 31 days");
            break;
        case 2 :
            document.write("month has 28 or 29 days");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            document.write("month has 30 days");
            break;
        default:
         document.write("plese enter again");
         break;

    }
}
</script>
</body>
</html>
